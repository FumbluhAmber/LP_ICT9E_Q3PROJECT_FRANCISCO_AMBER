<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wii-Find Ways</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
       
        .navbar {
            background-color: #B4D6A3;
            height: 70px;
            padding: 8px 20px;
        }
        .navbar-logo {
            max-height: 70px;
            margin-right: 15px;
        }
        .navbar-nav {
            display: flex;
            gap: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            background: #FFF;
            border-radius: 20px;
            padding: 5px;
            width: 220px;
            height: 40px;
            margin-left: auto;
        }
        .search-container input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding-left: 10px;
            font-size: 14px;
        }
        .search-container button {
            background: url('SrchLOGO.png') no-repeat center;
            background-size: contain;
            border: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }


        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 50px;
            margin-top: 20px;
        }
        .map-container img {
            width: 100%;
            border-radius: 10px;
        }

    
        .station-selector {
            background: #FFFACD;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
        }
        .station-selector h2 {
            background: #FFEB3B;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .station-selector label {
            font-weight: bold;
            color: #2E7D66;
            margin-bottom: 10px;
        }
        .station-selector select {
            display: block;
            width: 100%;
            height: 60px; 
            font-size: 18px;
            margin-bottom: 20px;
        }
        .station-selector button {
            width: 100%;
            font-size: 18px;
            padding: 12px;
        }

    
        footer {
    background-color: #2E7D66; 
    color: white;
    text-align: center;
    padding: 20px 0;
    width: 100%;
    position: relative;
}

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                 <img src="LOG.png" alt="Logo" class="navbar-logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="p2.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="p3.html">Help</a></li>
                </ul>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Tracing..">
                <button type="submit"></button>
            </div>
        </div>
    </nav>
    
 
    <div class="container content-wrapper">

        <div class="col-md-5 mb-3 map-container">
            <img src="https://www.deiville.com/wp-content/uploads/2023/03/map-of-lrt-line-1-2-and-mrt-3-stations.jpg" class="img-fluid rounded" alt="Transit Map">
        </div>
        
       
        <div class="col-md-5">
            <div class="station-selector">
                <h2>Wii-Find Ways (Station)</h2>
                
                <label for="fromStation">From (Location):</label>
                <select id="fromStation" class="form-select">
                    <option value="0">North Avenue</option>
                    <option value="1">Quezon Avenue</option>
                    <option value="2">GMA Kamuning</option>
                    <option value="3">Araneta Center-Cubao</option>
                    <option value="4">Shaw Boulevard</option>
                    <option value="5">Taft Avenue</option>
                </select>

                <label for="toStation">To (Location):</label>
                <select id="toStation" class="form-select">
                    <option value="0">North Avenue</option>
                    <option value="1">Quezon Avenue</option>
                    <option value="2">GMA Kamuning</option>
                    <option value="3">Araneta Center-Cubao</option>
                    <option value="4">Shaw Boulevard</option>
                    <option value="5">Taft Avenue</option>
                </select>

                <button class="btn btn-success mt-2" onclick="calculateFare()">Get Fare</button>
                <p id="fareInfo" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>


    <footer class="text-white text-center py-3 mt-4">
        <p>Amber M. Francisco | 9-Emerald</p>
    </footer>

    <script>
        let stationPrices = [0, 13, 15, 18, 22, 25, 28];
        let discountRate = 0.2;

        function calculateFare() {
            let fromStationIndex = parseInt(document.getElementById("fromStation").value);
            let toStationIndex = parseInt(document.getElementById("toStation").value);

            let distance = Math.abs(toStationIndex - fromStationIndex);
            let regularFare = stationPrices[distance];  
            let discountedFare = regularFare * (1 - discountRate);

            let fareMessage = `Regular Fare: Php ${regularFare}\nDiscounted Fare: Php ${discountedFare.toFixed(2)}`;
            
            alert(fareMessage);

            document.getElementById("fareInfo").innerHTML = 
                `Regular Fare: Php ${regularFare} <br> Discounted Fare: Php ${discountedFare.toFixed(2)}`;
        }
    </script>
</body>
</html>
